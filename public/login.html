<!DOCTYPE html>
<html>
<head>
	<title>登陆系统</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="js/jquery-1.11.1.js" type="text/javascript"></script>
	<script src="js/md5.min.js" type="text/javascript"></script>
	<script src="js/login.js" type="text/javascript"></script>
</head>
<body>
	<div class="center_content">
		<div class="signin" >
			<h2>典型网络应用平台与用户行为模拟系统</h2>
				<div class="input-group input">
					<span class="input-group-addon">用户名<span style="color:red;">*</span></span>
					<input type="text" class="form-control" required id="uid" placeholder='用户名(必填)'/>
				</div>
				<font color=red></font>

				<div class="input-group input">
					<span class="input-group-addon">密&nbsp;&nbsp;&nbsp;&nbsp;码<span style="color:red;">*</span></span>
					<input type="password" placeholder='密码(必填,至少6位)' id="psw" required class="form-control" />
				</div>
				<font color=red></font>
				<div class="checkbox">
					<label>
						<input type="checkbox" >记住密码
					</label>
					
				</div>
				<button class="btn btn-primary btn-block" id="loginBtn">登陆</button>
		</div>
	</div>
</body>
</html>
