<!DOCTYPE html>
<html>
<head>
	<title>登陆系统</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="center_content">
		<div class="signin" ng:controller="LoginController">
			<h2>典型网络应用平台与用户行为模拟系统</h2>
			<form ng-submit="submit()">
				<div class="input-group input">
					<span class="input-group-addon">用户名</span>
					<input type="text" class="form-control" id="uid"  placeholder='用户名'/>
				</div>
				<div class="input-group input">
					<span class="input-group-addon">密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
					<input type="text" placeholder='密码' id="psw" class="form-control" />
				</div>

				<div class="checkbox">
					<label>
						<input type="checkbox">记住密码
					</label>
					
				</div>
				<button class="btn btn-primary btn-block" ><a href="main.html">登陆</a></button>
			</form>
		</div>
	</div>
	<script src="js/lib/jquery-1.11.1.js" type="text/javascript"></script>
	<script src="js/lib/angular.min.js" type="text/javascript"></script>
	<script src="js/lib/angular-route.min.js" type="text/javascript"></script>
	<script src="js/login.js" type="text/javascript"></script>
</body>
</html>
