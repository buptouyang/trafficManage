<tr><td>1</td><td>北京电信</td><td>北京电信流量</td><td>2014-03-03</td><td>2015-05-05</td><td><button class="btn btn-info">查询</button><button class="btn btn-danger" data-toggle='modal' data-target="#deleModal" >删除</button></td><input type="hidden" id="sequence" value="1"></tr>
