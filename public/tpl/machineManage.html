<div class="trafficDesc">
	<div class="panel panel-primary">
	  <!-- Default panel contents -->
	  <div class="panel-heading"> <span class="caret"></span>机器管理<!-- <button class='btn btn-warning' data-toggle='modal' data-target="#editModal" name="addMachine">添加</button> --></div>
	  <div class="panel-content">
			<table class="table">
			    <thead>
			    	<tr>
			    	<th>编号</th><th>机器名称</th><th>启用状态</th><th>捕获</th><th>生成</th><th>操作</th>
			    	</tr>
			    </thead>
			    <tbody>
<tr ng-repeat="data in machines"><td>{{$index+1}}</td><td>{{data.name}}</td><td>{{data.valid}}</td><td>{{data.cap}}</td><td>{{data.gene}}</td><td><!-- <button class="btn btn-warning" data-toggle='modal' data-target="#emulateModal">仿真</button> --><a class="btn btn-info" data-toggle='modal' data-target="#editModal" name="editMachine">编辑</a></td><input type="hidden" id="sequence" value="{{data.id}}"></tr>
		        </tbody>
			</table>
	  </div>
	</div>		
</div>  

<div class="modal fade" id="editModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">机器信息</h4>
      </div>
      <div class="modal-body">
        <div class="machineForm">
          <div class="form-group">
            <label class="control-label">机器名称:</label>
            <input type="text" id="newName" disabled>
          </div> 
          <div class="form-group">
            <label class="control-label">捕获报文:</label>
            <input type="radio" name="cap" value='1' checked>能捕获报文
            <input type="radio" name="cap" value='0'>不能捕获报文
          </div>
          <div class="form-group">
            <label class="control-label">产生报文:</label>
            <input type="radio" name="gene" value='1' checked>能产生报文
            <input type="radio" name="gene" value='0'>不能产生报文
          </div>
          <div class="form-group">
            <label class="control-label">启用状态:</label>
            <input type="radio" name="valid" value='1' checked>启用
            <input type="radio" name="valid" value='0'>不启用
          </div>
        </div>                   
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
        <!-- <button type="button" class="btn btn-primary edit" id="newBtn">新建</button> -->
        <button type="button" class="btn btn-primary edit" id="updateBtn">确定</button>
      </div>
    </div>
  </div>
</div>
